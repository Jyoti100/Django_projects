{% extends 'empapp/base.html' %}
{% block title %}
        Update Details
{% endblock %}
{% block navbartitle %}Update Details{% endblock %}
{% block content %}
    <form method="POST" class="post-form" action="{% url 'update' employee.id %}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                     <h3>Enter Valid Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Employee Name:</label>
                    <div class="col-sm-4">
                    <input type="text" name="empname" id="empname" required maxlength="20" value="{{ employee.empname }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Employee Email:</label>
                    <div class="col-sm-4">
                    <input type="text" name="empemail" id="empemail" required maxlength="20" value="{{ employee.empemail }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Employee contact:</label>
                    <div class="col-sm-4">
                        <input type="text" name="empcontact" id="empcontact" required maxlength="20" value="{{ employee.empcontact }}"/>
                    </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-1">
                    <input type="button" class="btn btn-primary" value="Cancel" onclick="location.href = '{% url 'show' %}';">
                </div>
            </div>
        </div>
    </form>
{% endblock %}
