{% for field in form %}
    <div class="form-group row">
        <div class="form-group">
            <span class="text-danger large"><bold>{{ field.errors }}</bold></span>
        </div>
        <label class="col-sm-2 col-form-label">{{ field.label_tag }}</label>
        <div class="col-sm-4">
            {{ field }}
        </div>
    </div>
{% endfor %}
